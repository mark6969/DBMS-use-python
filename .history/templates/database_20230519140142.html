<!DOCTYPE html>
<html>
<head>
    <title>DBMS</title>
</head>
<body>
    <h1>DBMS - {{ database }}</h1>

    <h2>Tables:</h2>
    <ul>
        <table>
            <tr>
                {% for key in keys %}
                <th>{{ key }}</th>
            </tr>
            {% for table in tables %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.sex }}</td>
            </tr>
            {% endfor %}
        </table>
    </ul>
</body>
</html>
